<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Boxes with Local Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
        }

        .box {
            background-color: #ccc;
            width: 100%;
            padding-bottom: 100%; /* Makes the boxes square */
            position: relative;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
        }

        /* Unique colors for each box */
        .box:nth-child(1) { background-color: #ff6961; }
        .box:nth-child(2) { background-color: #77dd77; }
        .box:nth-child(3) { background-color: #fdfd96; }
        .box:nth-child(4) { background-color: #84b6f4; }
        .box:nth-child(5) { background-color: #fdcae1; }
        .box:nth-child(6) { background-color: #ffb347; }
        .box:nth-child(7) { background-color: #cfcfc4; }
        .box:nth-child(8) { background-color: #aaf0d1; }
        .box:nth-child(9) { background-color: #b39eb5; }

        /* Fullscreen display */
        .box.open {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 0;
            z-index: 10;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .box.open .text {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
            color: white;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Expandable Boxes</h1>
    <div class="container">
        <div class="box" onclick="toggleBox(this, 'Message 1', './images/image1.jpg')"></div>
        <div class="box" onclick="toggleBox(this, 'Message 2', './images/image2.jpg')"></div>
        <div class="box" onclick="toggleBox(this, 'Message 3', './images/image3.jpg')"></div>
        <div class="box" onclick="toggleBox(this, 'Message 4', './images/image4.jpg')"></div>
        <div class="box" onclick="toggleBox(this, 'Message 5', './images/image5.jpg')"></div>
        <div class="box" onclick="toggleBox(this, 'Message 6', './images/image6.jpg')"></div>
        <div class="box" onclick="toggleBox(this, 'Message 7', './images/image7.jpg')"></div>
        <div class="box" onclick="toggleBox(this, 'Message 8', './images/image8.jpg')"></div>
        <div class="box" onclick="toggleBox(this, 'Message 9', './images/image9.jpg')"></div>
    </div>

    <script>
        function toggleBox(box, message, imageUrl) {
            if (box.classList.contains("open")) {
                // Close the box
                box.classList.remove("open");
                box.innerHTML = ""; // Clear content
            } else {
                // Close all other boxes
                document.querySelectorAll(".box").forEach(b => {
                    b.classList.remove("open");
                    b.innerHTML = "";
                });

                // Open the clicked box
                box.classList.add("open");
                box.style.backgroundImage = `url(${imageUrl})`;
                box.innerHTML = `
                    <div class="text">${message}</div>
                `;
            }
        }
    </script>
</body>
</html>
